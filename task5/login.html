<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form>

            <h1>Log in</h1>
            <br>
    
            <label for="email">Email : </label>
            <br>
            <input type="text" placeholder="Enter your Email" id="useremail">
            <br>
            <label for="pwd">Password : </label>
            <br>
            <input type="password" placeholder="Enter your password" id="userpwd">
            <br>
            
            <button id="submit" value="Submit" onclick="login()">Submit</button>
            <br>
            <a href="signup.html">Sign Up to Enter your details</a>
        </form>

        <script src="script.js"></script>
    </body>
    </div>
</html>
